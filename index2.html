<html>
<head>
    <meta charset="utf-8">
    <title>OnionBusiness</title>
    <style>
        body {
            background-color: #f4f4f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #myForm {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 15px;
            text-align: left;
            font-weight: 600;
            color: #444;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"] {
            width: 100%;
            padding: 10px 12px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        input[type="number"]:focus {
            border-color: #6c63ff;
            outline: none;
        }

        button {
            margin-top: 10px;
            width: 100%;
            padding: 12px;
            background-color: #6c63ff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #574fd6;
        }
    </style>
</head>
<body>

    <form id="myForm">
        <h1 >Aasami Details</h1>
        <label>Date: <input id="date" type="date" placeholder="Enter date" required></label>
        <label>Name: <input id="name" type="text" placeholder="Enter name" required></label>
        <label>Contact Number: <input id="number" type="number" placeholder="Enter number" required></label>
        <label>Address/Other Info: <input id="address" type="text" placeholder="Enter address" required></label>
        <button type="submit">Click to Download Details</button>
    </form>

    <script src="index.js" charset="utf-8"></script>
</body>
</html>
